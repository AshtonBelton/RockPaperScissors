<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Rajdhani&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <img src="images/background.JPG" alt="background">
    </div>
    <main class="game-container">
        <div class="whole-game">
            <div class="header">
                <h1 class="title">Rock Paper Scissors</h1>
            </div>
            <div class="battlefield">
                <div class="player-battle">
                    <div class="block-stage-player">
                        <img src="images/block.webp" alt="stage" class="block-stage">
                    </div>
                    <p class="player">Player :</p>
                </div>
                <div class="middle">
                    <p>VS</p>
                </div>
                <div class="computer-battle">
                    <div class="block-stage-computer">
                        <img src="images/block.webp" alt="stage" class="block-stage">
                    </div>
                    <p class="computer">Computer :</p>
                </div>
            </div>
            <div class="player-choices">
                <p>Choose your character!</p>
                <div class="characters">
                    <button class="buttons" id="mario">Mario</button>
                    <button class="buttons" id="peach">Peach</button>
                    <button class="buttons" id="bowser">Bowser</button>
                </div>
                <p class="final-result"></p>
                <p class="final"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
